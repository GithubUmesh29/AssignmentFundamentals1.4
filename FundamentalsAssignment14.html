<!DOCTYPE html>
<html>
<head>
	<title>Demarcating edits</title>
</head>
<body>

<p>
<del>This text has been deleted</del>,
here is the rest of the paragraph.</p>
<del>


<p>This paragraph has been deleted.</p></del>

<p>
<ins>This text has been inserted</ins>
here is the rest of the paragraph.</p>
</body>
</html>
